<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Globe</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        
        #ledger-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ledger-header {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .ledger-block {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }
        
        .ledger-block:last-child {
            border-bottom: none;
        }
        
        .block-number {
            color: #00aaff;
            font-weight: bold;
        }
        
        .block-time {
            color: #888;
            font-size: 10px;
        }
        
        .connection-status {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .connected {
            background: #00ff88;
            color: black;
        }
        
        .disconnected {
            background: #ff4444;
            color: white;
        }
        
        .ledger-block {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .ledger-block:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Transaktionsoversigt panel */
        #transaction-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #transaction-panel {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
            color: white;
        }
        
        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .transaction-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .close-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .close-button:hover {
            background: #ff6666;
        }
        
        .transaction-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #00aaff;
        }
        
        .transaction-hash {
            font-family: monospace;
            font-size: 12px;
            color: #00aaff;
            margin-bottom: 5px;
        }
        
        .transaction-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .transaction-amount {
            color: #00ff88;
            font-weight: bold;
        }
        
        .transaction-fee {
            color: #ff8800;
            font-size: 12px;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 20px;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div id="ledger-info">
        <div class="connection-status disconnected" id="connection-status">
            Forbinder til XRP Ledger...
        </div>
        <div class="ledger-header">Seneste XRP Blokke</div>
        <div id="ledger-blocks">
            <div class="ledger-block">Venter p√• data...</div>
        </div>
    </div>
    
    <!-- Transaktionsoversigt overlay -->
    <div id="transaction-overlay">
        <div id="transaction-panel">
            <div class="transaction-header">
                <div class="transaction-title" id="transaction-title">Transaktioner i blok #...</div>
                <button class="close-button" onclick="closeTransactionPanel()">Luk</button>
            </div>
            <div id="transaction-content">
                <div class="loading-spinner">Henter transaktioner...</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
